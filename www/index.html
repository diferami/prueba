	<script type="text/javascript" charset="utf-8"> 

	var model;
	var platform;
	var version;
	var uuid;
	var watchID = navigator.geolocation.watchPosition(onSuccess, onError, { enableHighAccuracy: true });

	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false); 
    }

	function onDeviceReady() { 
		model		=	device.model;
		platform	=	device.platform;
		version		=	device.version;
		uuid		=	device.uuid;
		
		navigator.geolocation.clearWatch(watchID);
	}


	</script>

<script language="JavaScript">

  function connect(lang) {
	
	var target = "_blank";
    var options = "location=no";
    
	$.mobile.loading("show");
    $.ajax({
      type: 'GET',
      url: "https://mototaps.com/apps/assets/connect/connect.php",
      contentType: "application/json",
      dataType: 'json',
      jsonp : "callback",
      jsonpCallback: 'jsonpCallback',
      data : {cachehora : (new Date()).getTime()},
      }).done(function(response){
        params = 'uuid='+uuid+'&model='+model+'&platform='+platform+'&version='+version;
		if(response.state === 'ok'){
          $.mobile.loading("hide");
		 
		  url = "https://mototaps.com/apps/"+lang+"/dashboard/index/?"+params;
		 
		  var ref = cordova.InAppBrowser.open(url, target, options);
		  ref.addEventListener('loaderror', loadErrorCallBack);
          
        }else{
          $.mobile.loading("hide");
          url = "https://mototaps.com/apps/"+lang+"/dashboard/index/?"+params;
		 
		  var ref = cordova.InAppBrowser.open(url, target, options);
		  alert('Error 002:No dispone de conexión a internet, por favor verifique su conexión y vuelva a intentarlo.');
		  
        }
     }).fail(function(jqXHR, textStatus, errorThrown){
          $.mobile.loading("hide");
          url = "https://mototaps.com/apps/"+lang+"/dashboard/index/?"+params;
		 
		  var ref = cordova.InAppBrowser.open(url, target, options);
		  alert('Error 001: No dispone de conexión a internet, por favor verifique su conexión y vuelva a intentarlo.');
		  

      }); 
    
  }


</script>
